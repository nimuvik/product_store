<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать категорию - Продуктовый Рай</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #c3e8e5 100%);
            background-size: cover;
        }
        .btn {
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-green-700 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Продуктовый Рай</h1>
            <div class="flex space-x-6">
                <a href="{% url 'home' %}" class="hover:text-yellow-300 transition-colors">Главная</a>
                <a href="/about" class="hover:text-yellow-300 transition-colors">О нас</a>
                <a href="/contacts" class="hover:text-yellow-300 transition-colors">Контакты</a>
                <a href="/favorites" class="hover:text-yellow-300 transition-colors">Избранное</a>
                <a href="{% url 'category_list' %}" class="hover:text-yellow-300 transition-colors">Категории</a>
            </div>
        </div>
    </header>

    <section class="container mx-auto py-12">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
            <h1 class="text-4xl font-bold text-green-800 mb-6">Редактировать категорию: {{ category.name }}</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-lg font-semibold text-gray-600">Название:</label>
                    <input type="text" name="name" id="name" value="{{ category.name }}" class="w-full p-3 border rounded-lg mt-2" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-lg font-semibold text-gray-600">Описание:</label>
                    <textarea name="description" id="description" class="w-full p-3 border rounded-lg mt-2">{{ category.description }}</textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg btn hover:bg-blue-700">Сохранить</button>
                    <a href="{% url 'category_detail' category.id %}" class="inline-block bg-gray-600 text-white px-6 py-3 rounded-lg btn hover:bg-gray-700">Отмена</a>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-green-700 text-white p-6 text-center">
        <p class="text-lg">© 2025 Продуктовый Рай. Все права защищены.</p>
    </footer>
</body>
</html>
