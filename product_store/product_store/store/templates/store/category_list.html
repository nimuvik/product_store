<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-atti
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории - Продуктовый Рай</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #c3e8e5 100%);
            background-size: cover;
        }
        .btn {
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .category-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .category-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-green-700 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Продуктовый Рай</h1>
            <div class="flex space-x-6">
                <a href="{% url 'home' %}" class="hover:text-yellow-300 transition-colors">Главная</a>
                <a href="/about" class="hover:text-yellow-300 transition-colors">О нас</a>
                <a href="/contacts" class="hover:text-yellow-300 transition-colors">Контакты</a>
                <a href="/favorites" class="hover:text-yellow-300 transition-colors">Избранное</a>
                <a href="{% url 'category_list' %}" class="hover:text-yellow-300 transition-colors">Категории</a>
            </div>
        </div>
    </header>

    <!-- Categories List Section -->
    <section class="container mx-auto py-12">
        <h1 class="text-4xl font-bold text-green-800 mb-6 text-center">Все категории</h1>
        <div class="text-center mb-6">
            <a href="{% url 'category_add' %}" class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg btn hover:bg-green-700">Добавить категорию</a>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            {% for category in categories %}
                <div class="category-card bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">
                        <a href="{% url 'category_detail' category.id %}" class="text-green-600 hover:underline">{{ category.name }}</a>
                    </h3>
                    <p class="text-gray-600 mb-4">{{ category.description }}</p>
                    <div class="flex space-x-4">
                        <a href="{% url 'category_edit' category.id %}" class="text-blue-600 hover:underline">Редактировать</a>
                        <a href="{% url 'category_delete' category.id %}" class="text-red-600 hover:underline" onclick="return confirm('Вы уверены, что хотите удалить категорию?')">Удалить</a>
                    </div>
                </div>
            {% empty %}
                <p class="text-gray-600 text-center col-span-3">Категорий пока нет.</p>
            {% endfor %}
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-green-700 text-white p-6 text-center">
        <p class="text-lg">© 2025 Продуктовый Рай. Все права защищены.</p>
    </footer>
</body>
</html>
